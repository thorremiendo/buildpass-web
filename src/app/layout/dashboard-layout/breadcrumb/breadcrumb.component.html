<!-- Breadcrumb -->

<div
  class="page-breadcrumb col p-t-20 p-b-20 p-l-30 p-r-30 shadow p-3 mb-3 bg-white rounded"
>
<div class="row">
  <div class="col-9">
    <div
      fxFlex.gt-sm="60"
      fxFlex.gt-xs="60"
      fxFlex="100"
      class="align-self-center"
    >
      <h4 class="page-title text-themecolor m-0">
        Online Construction Permit Application System (OCPAS)
      </h4>
      <div
        class="breadcrumb d-flex align-items-center float-right float-sm-left"
      >
        <ul class="list-style-none d-flex align-items-center">
          <ng-template ngFor let-url [ngForOf]="pageInfo?.urls" let-last="last">
            <li class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
              <a href="javascript:void(0)">{{ url.title }}</a>
            </li>
            <li class="breadcrumb-item active" *ngIf="last">{{ url.title }}</li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="col-3 text-right pr-5" >
      <button (click)="openNotif();" mat-icon-button class="m-r-5">
        <mat-icon matBadge="{{feeds.length}}" matBadgeColor="warn">notifications_none</mat-icon>
    </button>
  </div>
</div>
</div>
