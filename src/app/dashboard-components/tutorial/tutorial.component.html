<mat-carousel
  maxWidth="auto"
  proportion="40"
  color="primary"
  interval="3000"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.img"
    [hideOverlay]="true"
  >
  </mat-carousel-slide>
</mat-carousel>
