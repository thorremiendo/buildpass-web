<div *ngIf="show_notif == true">
  <button [matMenuTriggerFor]="notification" mat-icon-button class="m-r-5">
    <p class="pt-2">
      <mat-icon matBadge="{{ totalUnseenNotif }}" matBadgeColor="secondary"
        >notifications_none
      </mat-icon>
    </p>
  </button>
  <mat-menu  style="min-width: 400px !important;" #notification="matMenu" [overlapTrigger]="false">
    <div class="mailbox">
      <ul>
        <li>
          <div class="drop-title text-center">Notification</div>
        </li>
        <li>
          <mat-tab-group mat-align-tabs="center" (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
            <mat-tab label="Unread">
              <div class="message-center" >
                <perfect-scrollbar [config]="config">
                  <a
                    *ngFor="let feed of feeds.slice().reverse(); let i = index"
                  >
                    <!-- <div class="round {{feed.round}}">
                                            <i class="{{feed.icon}}"></i>
                                        </div>  -->
                    <div
                     *ngIf="feed.is_viewed == 0"
                      class="mail-content"
                      (click)="openNotif(feed.id, feed.application_id)"
                    >
                      <h5>
                        {{ feed.application_number }} <br />
                        {{ feed.status }}
                      </h5>
                      <span
                        class="mail-desc"
                        style.color="grey"
                      >
                        {{ feed.message }}
                      </span>
                      <span
                        class="time"
                        [style.color]="feed.is_viewed == 0 ? 'maroon' : 'grey'"
                      >
                        {{ feed.currentTime | dateAgo }}</span
                      >
                    </div>
                  </a>
                </perfect-scrollbar>
              </div></mat-tab
            >
            <mat-tab label="Read">
              <div class="message-center">
                <perfect-scrollbar [config]="config">
                  <a
                    *ngFor="let feed of feeds.slice().reverse(); let i = index"
                  >
                    <!-- <div class="round {{feed.round}}">
                                            <i class="{{feed.icon}}"></i>
                                        </div>  -->
                    <div
                     *ngIf="feed.is_viewed == 1"
                      class="mail-content"
                      (click)="openNotif(feed.id, feed.application_id)"
                    >
                      <h5>
                        {{ feed.application_number }} <br />
                        {{ feed.status }}
                      </h5>
                      <span
                        class="mail-desc"
                        [style.color]="feed.is_viewed == 0 ? 'maroon' : 'grey'"
                      >
                        {{ feed.message }}
                      </span>
                      <span
                        class="time"
                        [style.color]="feed.is_viewed == 0 ? 'maroon' : 'grey'"
                      >
                        {{ feed.currentTime | dateAgo }}</span
                      >
                    </div>
                  </a>
                </perfect-scrollbar>
              </div></mat-tab
            >
          </mat-tab-group>
        </li>
      </ul>
    </div>
  </mat-menu>
</div>
