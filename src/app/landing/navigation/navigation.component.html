<mat-sidenav-container class="mobile-nav-container">
  <mat-sidenav 
      #drawer
      class="mobile-nav"
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>BuildPASS</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/services">Services</a>
      <!-- <a mat-list-item routerLink="/news">News</a> -->
      <a mat-list-item routerLink="/contact">Contact Us</a>
      <a mat-list-item routerLink="/user/sign-in">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="navigation">
      <a class="logo" routerLink="/">
        <img src="../../assets/images/logo-city.png" />
      </a>
      <span class="spacer"></span>
      <div
        [ngClass]="{hidden: (isHandset$ | async) === true}">
        <a routerLink="/about">About</a>
        <!-- <a routerLink="/news">News</a> -->
        <a routerLink="/services">Services</a>
        <a routerLink="/contact">Contact Us</a>
        <a class="login" routerLink="/user/sign-in">Login</a>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
