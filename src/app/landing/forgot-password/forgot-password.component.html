<app-navigation></app-navigation>
<app-banner></app-banner>
<mat-card class="card-container">
    <div class="container-fluid">
        <div class="row justify-content-center pt-5">
            <div class="col-md-8">
                <mat-card-title>RESET YOUR PASSWORD</mat-card-title>
            </div>
        </div>
        <div class="row justify-content-center pt-4">
            <div class="col-md-8">
                <mat-form-field appearance="outline">
                    <mat-label>Email address</mat-label>
                    <input matInput placeholder="kaBoom@example.com" [formControl]="email" required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button mat-stroked-button (click)="forgotPassword();">
                    SEND RESET LINK
                </button> 
            </div>
        </div>
        <div class="row justify-content-center pt-5 pb-5">
            <div class="col-md-4">
                <a routerLink="/login">Go back to login</a>  
            </div>   
        </div>
    </div>
</mat-card>
<app-footer></app-footer>
