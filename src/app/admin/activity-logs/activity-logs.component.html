<div class="container">
  <div class="main__header">
    <h1>Activity Logs</h1>
  </div>
  <div class="main__content">
    <div *ngIf="activityLogs">
      <table
        mat-table
        [dataSource]="activityLogs"
        class="full-width"
        #itemsTable
      >
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let item">
            <span style="font-size: 12px; font-weight: 400">
              {{ item.updated_at | dateAgo }}
            </span>
            <br />
            {{ item.updated_at | date: "medium" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="evaluator">
          <th mat-header-cell *matHeaderCellDef>Evaluator</th>
          <td mat-cell *matCellDef="let item">
            <div class="d-flex">
              <img class="user__avatar" [src]="photo_path" />
              <div class="m-l-15">
                <p class="font-medium m-b-0 m-t-0">Joan</p>
                <small class="text-muted">CBAO Receiving</small>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let item">
            {{ item.log }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let items; columns: columnsToDisplay"></tr>
      </table>
    </div>
  </div>
</div>
