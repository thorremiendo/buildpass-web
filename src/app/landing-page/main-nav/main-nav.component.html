<mat-sidenav-container class="mobile-nav-container">
  <mat-sidenav 
      #drawer
      class="mobile-nav"
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>OCPAS</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">Services</a>
      <a mat-list-item href="#">News</a>
      <a mat-list-item href="#">Contact Us</a>
      <a mat-list-item href="#">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-nav">
      <a class="logo" href="#">
        <img src="../../assets/images/logo-city.png" />
      </a>
      <span class="spacer"></span>
      <div
        [ngClass]="{hidden: (isHandset$ | async) === true}">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">News</a>
        <a href="#">Contact Us</a>
        <a class="login" href="user/sign-in">Login</a>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
