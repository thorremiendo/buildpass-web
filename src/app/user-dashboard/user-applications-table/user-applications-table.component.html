<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-3">
      <h2>My Applications</h2>
      <div class="horizontal-line"></div>
    </div>
  </div>

  <app-applications-list
    *ngIf="applications"
    [applications]="applications"
    (emitApplication)="$event.application_status_id !== 6 ? viewApplication($event.id) : continueApplication($event.user_id, $event.id)"
  >
  </app-applications-list>
</div>
