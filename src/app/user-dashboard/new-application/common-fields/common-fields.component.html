<mat-card class=" mt-3">
    <nav mat-tab-nav-bar mat-stretch-tabs>
      <a
        mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        {{ link.label }}
      </a>
    </nav>
   
  </mat-card>
  <router-outlet></router-outlet>
