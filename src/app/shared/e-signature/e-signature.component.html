<div class="boundary">
  <div class="pdf-container">
    <div class="example-box" cdkDrag (cdkDragEnded)="dragEnded($event)">
      <img src="../../../assets/esig.png" style="width: 160px" />
    </div>
    <pdf-viewer
      [show-all]="true"
      [render-text]="true"
      [original-size]="true"
      [fit-to-page]="false"
      [src]="src"
      [show-borders]="true"
    >
      ></pdf-viewer
    >
  </div>
</div>

<button (click)="insertQrCode()">Save</button>
