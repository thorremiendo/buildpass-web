<ng-template #feedbackTemplate class="feedback container-fluid">
    <div class="row">
        <div class="col-10 mb-3">
            <h2>Feedback</h2>
            <div class="horizontal-line"></div>
        </div>
        <div class="col-2">
            <mat-icon class="close-button" (click)="closeModal(false)">close</mat-icon>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12 text">
                        <div>We look forward to hearing from you!</div>
                        <div>Your feedback helps us in continually improving our site.</div>
                    </div>
                    <div class="col-12 category">
                        <mat-error
                            *ngIf="
                            (feedbackFormControl.category.touched || submitted) &&
                            feedbackFormControl.category.errors?.required
                            "
                        >
                            Category is Required
                        </mat-error>
                        <mat-radio-group formControlName="category">
                            <mat-radio-button value="suggestion">
                                <mat-icon>add_comment</mat-icon> Suggestion
                            </mat-radio-button>
                            <!-- <mat-radio-button value="problem">
                                <mat-icon>report_problem</mat-icon> Problem
                            </mat-radio-button> -->
                            <mat-radio-button value="question">
                                <mat-icon>live_help</mat-icon> Question
                            </mat-radio-button>
                            <mat-radio-button value="compliment">
                                <mat-icon>favorite</mat-icon> Compliment
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Your feedback</mat-label>
                            <textarea rows="10" matInput formControlName="feedback"></textarea>
                            <mat-error
                                *ngIf="
                                (feedbackFormControl.feedback.touched || submitted) &&
                                feedbackFormControl.feedback.errors?.required
                                "
                            >
                                Feedback is Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <button mat-stroked-button type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
