<div class="d-flex justify-content-end w-100">
  <button
    mat-raised-button
    color="primary"
    (click)="handleReviewDone()"
    [disabled]="isLoading || !isAuthorized()"
  >
    <ng-container
      *ngIf="applicationInfo.application_status_id == 4; else notReleasing"
    >
      {{ isLoading ? "Saving" : "Release Permit" }}
    </ng-container>
    <ng-template #notReleasing>
      {{ isLoading ? "Saving" : "Review Done" }}
    </ng-template>
  </button>
</div>
