<div class="container">
  <div>
    <table
      mat-table
      [dataSource]="applicantForms"
      class="full-width"
      #itemsTable
    >
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let item; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Document Title</th>
        <td mat-cell *matCellDef="let item">
          {{ getDocType(item.document_id) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item">
          <a href="{{ item.document_path }}" target="_blank">View</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let items; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
