<ngx-extended-pdf-viewer
  [src]="data.form.document_path"
  [showToolbar]="true"
  [showSidebarButton]="false"
  [showFindButton]="false"
  [showPagingButtons]="false"
  [showZoomButtons]="true"
  [showPresentationModeButton]="true"
  [showOpenFileButton]="false"
  [showPrintButton]="false"
  [showDownloadButton]="true"
  [showBookmarkButton]="false"
  [showSecondaryToolbarButton]="true"
  [showRotateButton]="false"
  [showHandToolButton]="false"
  [showScrollingButton]="false"
  [showSpreadButton]="false"
  [showPropertiesButton]="false"
  [useBrowserLocale]="true"
  height="1000px"
  zoom="80%"
>
</ngx-extended-pdf-viewer>
<div [formGroup]="permitDetails" *ngIf="user.employee_detail">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width mt-3">
        <mat-label>Leave a comment</mat-label>
        <textarea
          matInput
          formControlName="form_remarks"
          placeholder="Comment"
        ></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Review</mat-label>
        <mat-select formControlName="is_compliant">
          <mat-option value="1"> Compliant </mat-option>
          <mat-option value="2"> Non-Compliant </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="text-left">
      <button mat-raised-button color="accent" (click)="onNoClick()">
        Close
      </button>
    </div>
    <div class="text-right">
      <button mat-raised-button color="primary" (click)="callSave()">
        Save
      </button>
    </div>
  </div>
</div>
<div class="mt-3" *ngIf="!user.employee_detail">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title
        ><mat-icon aria-hidden="false" class="mr-2" style="color: maroon"
          >announcement</mat-icon
        >Remarks</mat-panel-title
      >
    </mat-expansion-panel-header>
    <p>{{ data.form.document_revision[0] ? data.form.document_revision[0].remarks : "No Remarks" }}</p>
  </mat-expansion-panel>
</div>
<div *ngIf="!user.employee_detail">
  <div class="d-flex justify-content-between align-items-center mt-5">
    <button mat-raised-button color="accent" (click)="onNoClick()">
      Close
    </button>
    <button mat-raised-button color="primary" (click)="callUpdate()">
      Update
    </button>
  </div>
</div>
