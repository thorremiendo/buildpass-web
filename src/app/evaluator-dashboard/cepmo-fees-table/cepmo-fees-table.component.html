<div>
    <table mat-table [dataSource]="dataSource" class="full-width" #itemsTable>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let item; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef>Issued By</th>
        <td mat-cell *matCellDef="let item">
          {{ getOfficeType(item.office_id) }}
        </td>
      </ng-container> -->
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let item">Php {{ item.amount }}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item; let i = index">
          <button
            mat-button
            color="accent"
            (click)="onRemove(item.id)"
            [disabled]="evaluatorDetails.office_id !== 2"
          >
            Remove
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let items; columns: columnsToDisplay"></tr>
    </table>
  
    <div class="text-center" *ngIf="dataSource.length === 0">
      <div class="mt-3">
        <h3>No items</h3>
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="showAddItem()"
          [disabled]="evaluatorDetails.office_id !== 2"
        >
          Add One Row
        </button>
      </div>
    </div>
  
    <div *ngIf="dataSource.length >= 1" class="text-center mt-5">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="showAddItem()"
        [disabled]="evaluatorDetails.office_id !== 2"
      >
        Add Another Item
      </button>
    </div>
  </div>
