<mat-card *ngIf="!isLoading && dataSource">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center">
      <h4 style="color: #400c06" class="mb-4">
        <strong>Application Forms</strong>
      </h4>
      <div class="reject">
        <button
          mat-raised-button
          color="accent"
          (click)="handleReject()"
          [disabled]="
            (applicationDetails.application_status_id !== 2 &&
              applicationDetails.application_status_id !== 10) ||
            checkFormsCompliant()
          "
        >
          <mat-icon>cancel</mat-icon>
          Reject Application
        </button>
      </div>
    </div>
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>assignment</mat-icon>
          Applicant Forms
        </ng-template>
        <div>
          <table mat-table [dataSource]="dataSource">
            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 }}
              </td>
            </ng-container>
            <!--  Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Document</th>
              <td mat-cell *matCellDef="let element">
                {{ getDocType(element.document_id) }}
              </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td
                mat-cell
                *matCellDef="let element"
                [style.color]="
                  element.document_status_id == 1 ||
                  getDocStatus(element.document_status_id) == 'Compliant'
                    ? 'green'
                    : element.document_status_id == 0
                    ? 'black'
                    : 'red'
                "
              >
                {{ getDocStatus(element.document_status_id) }}
              </td>
            </ng-container>
            <!-- Remarks Column -->
            <ng-container matColumnDef="remarks">
              <th mat-header-cell *matHeaderCellDef>Remarks</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon
                  class="remark"
                  (click)="openRemarksHistory(element)"
                  [matBadge]="element.document_revision.length"
                  matBadgeColor="warn"
                  >remove_red_eye</mat-icon
                >
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <div class="row">
                  <button
                    mat-button
                    color="accent"
                    (click)="openFormDialog(element)"
                    [disabled]="
                      applicationDetails.application_status_id !== 2 &&
                      applicationDetails.application_status_id !== 10
                    "
                  >
                    <mat-icon class="action">mode_edit</mat-icon>
                  </button>
                  <ng-container
                    *ngIf="
                      applicationDetails.application_status_id !== 2 &&
                      applicationDetails.application_status_id !== 10
                    "
                  >
                    <a href="{{ element.document_path }}" target="_blank"
                      >View</a
                    >
                  </ng-container>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <div class="action__buttons">
            <ng-container
              *ngIf="applicationDetails.application_status_id !== 16"
            >
              <button
                class="mt-2 w-100"
                mat-raised-button
                color="accent"
                (click)="openZoningDialog()"
                *ngIf="
                  evaluatorRole.code == 'CPDO-COD' &&
                  applicationDetails.application_status_id == '10'
                "
                [disabled]="
                  checkCertificateUploaded() || !checkFormsCompliant()
                "
              >
                Upload Zoning Compliance Form
              </button>
              <mat-progress-bar
                mode="indeterminate"
                *ngIf="isLoading"
              ></mat-progress-bar>
              <div class="d-flex justify-content-between mt-5">
                <button
                  mat-raised-button
                  color="warn"
                  [disabled]="applicationDetails.application_status_id == 3"
                  (click)="nonCompliant()"
                  *ngIf="!checkFormsCompliant()"
                >
                  Return to Applicant
                </button>
                <button
                  mat-raised-button
                  [disabled]="applicationDetails.application_status_id == 3"
                  color="primary"
                  (click)="handleApprove()"
                  *ngIf="evaluatorRole.code == 'CPDO-COD'"
                >
                  Forward
                </button>
                <button
                  mat-raised-button
                  color="primary"
                  (click)="forwardToCpdoCoordinator()"
                  *ngIf="
                    evaluatorRole.code == 'CPDO-ZI' &&
                    applicationDetails.application_status_id !== 10
                  "
                  [disabled]="checkFormNonCompliant()"
                >
                  For Approval of Clearance
                </button>
              </div>
            </ng-container>
          </div>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>find_in_page</mat-icon>
          Technical Findings
        </ng-template>
        <ng-container *ngIf="evaluatorDetails && applicationDetails">
          <app-technical-findings></app-technical-findings>
        </ng-container>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>folder</mat-icon>
          Supporting Documents
        </ng-template>
        <ng-container *ngIf="evaluatorDetails && applicationDetails">
          <app-supporting-documents
            [evaluatorDetails]="evaluatorDetails"
            [applicationDetails]="applicationDetails"
          ></app-supporting-documents>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
<div class="spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
