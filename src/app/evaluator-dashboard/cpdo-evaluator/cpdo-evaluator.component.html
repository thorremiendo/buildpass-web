<mat-card>
  <mat-card-content>
    <div>
      <h4 style="color: #400c06" class="mb-4">
        <strong>Application Forms</strong>
      </h4>
    </div>

    <div>
      <table mat-table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <!--  Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Document</th>
          <td mat-cell *matCellDef="let element">
            {{ getDocType(element.document_id) }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td
            mat-cell
            *matCellDef="let element"
            [style.color]="element.document_status_id == 1 ? 'green' : 'red'"
          >
            {{ getDocStatus(element.document_status_id) }}
          </td>
        </ng-container>
        <!-- Remarks Column -->
        <ng-container matColumnDef="remarks">
          <th mat-header-cell *matHeaderCellDef>Remarks</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon
              class="remark"
              (click)="openRemarksHistory(element)"
              [matBadge]="element.document_revision.length"
              matBadgeColor="warn"
              >remove_red_eye</mat-icon
            >
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="accent" (click)="openFormDialog(element)">
              <mat-icon class="action">mode_edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <button
        class="mt-2 w-100"
        mat-raised-button
        color="accent"
        (click)="openZoningDialog()"
        *ngIf="
          evaluatorRole.code == 'CPDO-COD' &&
          applicationDetails.application_status_id == '10'
        "
        [disabled]="checkCertificateUploaded()"
      >
        Upload Zoning Compliance Form
      </button>
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="isLoading"
      ></mat-progress-bar>
      <div class="d-flex justify-content-between mt-5">
        <button
          mat-raised-button
          color="warn"
          [disabled]="applicationDetails.application_status_id == 3"
          (click)="nonCompliant()"
          *ngIf="!checkFormsCompliant()"
        >
          Return to Applicant
        </button>
        <button
          mat-raised-button
          [disabled]="applicationDetails.application_status_id == 3"
          color="primary"
          (click)="handleApprove()"
          *ngIf="evaluatorRole.code == 'CPDO-COD'"
        >
          Forward
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="forwardToCpdoCoordinator()"
          *ngIf="
            evaluatorRole.code == 'CPDO-ZI' &&
            applicationDetails.application_status_id !== 10
          "
          [disabled]="checkFormNonCompliant()"
        >
          For Approval of Clearance
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
