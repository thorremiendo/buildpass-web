<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="d-flex w-100">
        <mat-card>
          <mat-card-title class="m-3">Applications</mat-card-title>
          <hr class="m-0" />
          <p class="ml-3 mt-3">as of {{ date | date: "MMMM dd, yyyy" }}</p>
          <div class="piechart justify-content-center">
            <ngx-charts-advanced-pie-chart
              [view]="view"
              [scheme]="colorScheme"
              [results]="chartData"
              [gradient]="gradient"
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)"
            >
            </ngx-charts-advanced-pie-chart>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="col-md-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="m-3">Notifications</mat-card-title>
          <button mat-button color="primary">
            View All {{ feeds.length }}
          </button>
        </mat-card-header>
        <hr class="m-0" />
        <mat-card-content>
          <div class="_notificationBox">
            <div
              class="col w-100 m-0"
              *ngIf="feeds.length == 0"
            >
              <img
                src="../../../assets/illustrations/notification-mail.png"
                class="_illustration"
              />
              <h4>You don't have any notifications.</h4>
            </div>
            <div *ngFor="let feed of feeds; let i = index">
              <div class="_notifications" (click)="removeItem(i)">
                <div class="d-flex justify-content-around w-100 m-0">
                  <p style="color: rgb(90, 108, 116); font-size: 12px">
                    {{ feed.currentTime | dateAgo }}
                    <!-- //{{ feed.currentTime }} -->

                  </p>
                  <p style="color: rgb(90, 108, 116)">
                    {{ feed.application_number }} {{ feed.status }}
                  </p>
                </div>
                <hr />
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-card class="card-container mt-5">
        <nav mat-tab-nav-bar mat-stretch-tabs>
          <a
            mat-tab-link
            *ngFor="let link of navLinks"
            [routerLink]="link.link"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
          >
            {{ link.label }}
          </a>
        </nav>
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </div>
</div>
