<div class="container">
  <div class="row">

      <app-top-card-two></app-top-card-two>
      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card >
          <div class="box p-20 bg-info text-center cursor-pointer">
           <mat-card-content style="height: 190px;">
             <h1 style="color:white;">Reminders Here</h1>
           </mat-card-content>
          </div>
        </mat-card>
     </div>
    </div>

      <app-donut-chart></app-donut-chart>

  </div>

  <div class="row">
    
  </div>

    <div class="col-md-12">
      <mat-card class="card-container mt-3">
        <nav mat-tab-nav-bar mat-stretch-tabs>
          <a
            mat-tab-link
            *ngFor="let link of navLinks"

            routerLinkActive

            [active]="rla.isActive"
