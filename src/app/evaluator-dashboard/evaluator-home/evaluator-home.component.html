<div class="container">
  <div class="row">
    <div class="col-md-3">
      <mat-card class="totalCard">
        <mat-card-content>
          <p>
            <span style="font-size: 3em; color:maroon">3</span>
          </p>
          <p>
            <span style="font-size: 1em; color:gray">New Tasks</span>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-3">
      <mat-card class="totalCard">
        <mat-card-content>
          <p>
            <span style="font-size: 3em; color:maroon">2</span>
          </p>
          <p>
            <span style="font-size: 1em; color:gray">Opened Task</span>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-3">
      <mat-card class="totalCard">
        <mat-card-content>
          <p>
            <span style="font-size: 3em; color:maroon">4</span>
          </p>
          <p>
            <span style="font-size: 1em; color:gray">Close Task</span>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-3">
      <mat-card class="totalCard">
        <mat-card-content>
          <p>
            <span style="font-size: 3em; color:maroon">9</span>
          </p>
          <p>
            <span style="font-size: 1em; color:gray">Applicant</span>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-donut-chart></app-donut-chart>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-card class="card-container mt-5">
        <nav mat-tab-nav-bar mat-stretch-tabs>
          <a
            mat-tab-link
            *ngFor="let link of navLinks"
            [routerLink]="link.link"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
          >
            {{ link.label }}
          </a>
        </nav>
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </div>
</div>
