<div class="m-3">
  <div class="row">
    <div class="col-md-4">
      <mat-card>
        <mat-card-content>
          <p>Applicant Name</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card>
        <mat-card-content>
          <p>Application Date</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card>
        <mat-card-content>
          <p>Progress</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-card>
        <mat-card-content>
          <p>Application No.</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card>
        <mat-card-content>
          <p>Task No.</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<mat-card>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="CBAO">
      <div class="m-4">
        <div class="row">
          <div class="col-md-6">
            <div class="mt-4">
              <div class="d-flex flex-column">
                <h4>Forms</h4>
                <button mat-button color="primary" class="text-left">
                  Duly Accomplished/Notarized Zoning Clearance Application Form
                </button>
                <button mat-button color="primary" class="text-left">
                  Building Permit Form
                </button>
                <button mat-button color="primary" class="text-left">
                  Sanitary Permit Form
                </button>
                <button mat-button color="primary" class="text-left">
                  Electrical Permit Form
                </button>
              </div>
              <div class="d-flex flex-column my-3">
                <h4>Documentary Requirements</h4>
                <button mat-button color="primary" class="text-left">
                  Authorization Letter of Special Power of Attorney 
                </button>
                <button mat-button color="primary" class="text-left">
                  Filing Fee proof of payment (receipt)
                </button>
                <button mat-button color="primary" class="text-left">
                  Tax Declaration from City Assessor's Office 
                </button>
                <button mat-button color="primary" class="text-left">
                  Latest Quarter of the Real Property Tax Receipt
                </button>
                <button mat-button color="primary" class="text-left">
                  Clear Latest picture of site/are 
                </button>
                <button mat-button color="primary" class="text-left">
                  Certified True Copy of the Title 
                </button>
                <button mat-button color="primary" class="text-left">
                  Contract of Lease
                </button>
                <button mat-button color="primary" class="text-left">
                  Barangay Clearance
                </button>
              </div>
              <div class="d-flex flex-column my-3">
                <h4>Plans, Designs, Specifications, Cost Estimate</h4>
                <button mat-button color="primary" class="text-left">
                  Building Plans (to be signed by applicant/owner)
                </button>
                <button mat-button color="primary" class="text-left">
                  Structural Design and Analysis 
                </button>
                <button mat-button color="primary" class="text-left">
                  Electrical Design Analysis 
                </button>
                <button mat-button color="primary" class="text-left">
                  Soil Analysis for Residential Buildings with 3 storeys or more
                </button>
                <button mat-button color="primary" class="text-left">
                  Building Specification
                </button>
                <button mat-button color="primary" class="text-left">
                  Bill of Materials
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <mat-card style="width: 100%">
              <hr />
              <mat-card-content>
                <ngx-extended-pdf-viewer
                  [src]="
                    '../../../../assets/forms/Geodetic_Engineer_Affidavit.pdf'
                  "
                  [showToolbar]="true"
                  [showSidebarButton]="false"
                  [showFindButton]="false"
                  [showPagingButtons]="false"
                  [showZoomButtons]="true"
                  [showPresentationModeButton]="false"
                  [showOpenFileButton]="false"
                  [showPrintButton]="false"
                  [showDownloadButton]="true"
                  [showBookmarkButton]="false"
                  [showSecondaryToolbarButton]="true"
                  [showRotateButton]="false"
                  [showHandToolButton]="false"
                  [showScrollingButton]="false"
                  [showSpreadButton]="false"
                  [showPropertiesButton]="false"
                  [useBrowserLocale]="true"
                  height="500px"
                  zoom="80%"
                >
                </ngx-extended-pdf-viewer>
                <mat-form-field class="example-full-width mt-3">
                  <mat-label>Leave a comment</mat-label>
                  <textarea matInput placeholder="Comment"></textarea>
                </mat-form-field>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field appearance="fill">
                      <mat-label>Review</mat-label>
                      <mat-select>
                        <mat-option value="Compliant"> Compliant </mat-option>
                        <mat-option value="Non-Compliant"> Non-Compliant </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field appearance="fill">
                      <mat-label>Route To:</mat-label>
                      <mat-select>
                        <mat-option value="CPDO"> CPDO </mat-option>
                        <mat-option value="BFP"> BFP </mat-option>
                        <mat-option value="CEPMO"> CEPMO </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button color="primary">Submit</button>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
