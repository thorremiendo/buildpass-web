<h3>Breakdown of Fees</h3>
<table mat-table [dataSource]="dataSource" class="full-width mt-3" #itemsTable>
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let item; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <ng-container matColumnDef="office">
    <th mat-header-cell *matHeaderCellDef>Issued By</th>
    <td mat-cell *matCellDef="let item">
      {{ getOfficeType(item.office_id) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let item" style="font-weight: 700">
      Php {{ item.amount }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay" style="background-color:cornflowerblue;"></tr>
  <tr mat-row *matRowDef="let items; columns: columnsToDisplay"></tr>
</table>
<div class="text-right mt-5">
  <button mat-raised-button color="primary" (click)="onClose()">Close</button>
</div>
