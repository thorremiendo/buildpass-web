<div>
  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <!--  Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Documentary Requirements</th>
      <td mat-cell *matCellDef="let element">
        {{ getDocType(element.document_id) }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        [style.color]="element.receiving_status_id == 1 ? 'green' : 'red'"
      >
        {{ getDocStatus(element.receiving_status_id) }}
      </td>
    </ng-container>
    <!-- Remarks Column -->
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef>Remarks</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.document_revision[0]
            ? element.document_revision[0].remarks
            : ""
        }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="openFormDialog(element)">
          View
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="d-flex justify-content-between mt-5">
    <button mat-raised-button color="warn">Non Compliant</button>
    <button mat-raised-button color="primary">Forward to CPDO</button>
  </div>
</div>
