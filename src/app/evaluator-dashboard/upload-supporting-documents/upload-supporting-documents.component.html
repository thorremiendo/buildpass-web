<div>
  <div>
    <h4 style="color: #400c06" class="mb-4">
      <strong>Upload Supporting Documents</strong>
    </h4>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>File Name</mat-label>
      <input matInput [formControl]="fileName" />
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width">
      <mat-label>File Description (optional)</mat-label>
      <input matInput [formControl]="fileDesc" />
    </mat-form-field> -->
  </div>
  <ngx-dropzone
    (change)="onSelect($event, 'selectedFile')"
    [multiple]="false"
    class="mt-3"
  >
    <ngx-dropzone-label>Click here to upload file! </ngx-dropzone-label>
    <ngx-dropzone-preview
      *ngIf="selectedFile"
      [removable]="true"
      (removed)="onRemove('selectedFile')"
      class="mx-auto"
    >
      <ngx-dropzone-label
        >{{ selectedFile.name }} ({{ selectedFile.type }})</ngx-dropzone-label
      >
    </ngx-dropzone-preview>
  </ngx-dropzone>
  <ng-container *ngIf="isSubmitting">
    <div>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-container>
  <div class="d-flex justify-content-between">
    <button
      class="text-right mt-3"
      mat-raised-button
      color="accent"
      (click)="onNoClick()"
    >
      Close
    </button>
    <button
      class="text-right mt-3"
      mat-raised-button
      color="primary"
      (click)="handleUploadSupportingFiles()"
      [disabled]="isSubmitting || !fileName.value || !selectedFile"
    >
      Submit
    </button>
  </div>
</div>
