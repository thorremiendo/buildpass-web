<div>
  <mat-card>
    <mat-card-content>
      <div>
        <h4 style="color: #400c06" class="mb-4">
          <strong>WWMS BP Certificate</strong>
        </h4>
      </div>
      <ngx-extended-pdf-viewer
        [src]="'../../../../assets/forms/wwms.pdf'"
        [showToolbar]="true"
        [showSidebarButton]="false"
        [showFindButton]="false"
        [showPagingButtons]="false"
        [showZoomButtons]="true"
        [showPresentationModeButton]="true"
        [showOpenFileButton]="false"
        [showPrintButton]="false"
        [showDownloadButton]="true"
        [showBookmarkButton]="false"
        [showSecondaryToolbarButton]="true"
        [showRotateButton]="false"
        [showHandToolButton]="false"
        [showScrollingButton]="false"
        [showSpreadButton]="false"
        [showPropertiesButton]="false"
        [useBrowserLocale]="true"
        height="1000px"
        zoom="80%"
        [(formData)]="formData"
      >
      </ngx-extended-pdf-viewer>
      <ngx-dropzone
        (change)="onSelect($event, 'wwmsCertificateFile')"
        [multiple]="false"
        class="mt-3"
        accept="application/pdf"
      >
        <ngx-dropzone-label>Click here to upload file! </ngx-dropzone-label>
        <ngx-dropzone-preview
          *ngIf="wwmsCertificateFile"
          [removable]="true"
          (removed)="onRemove('wwmsCertificateFile')"
          class="mx-auto"
        >
          <ngx-dropzone-label
            >{{ wwmsCertificateFile.name }} ({{
              wwmsCertificateFile.type
            }})</ngx-dropzone-label
          >
        </ngx-dropzone-preview>
      </ngx-dropzone>
      <div class="text-right mt-5">
        <button mat-raised-button color="primary" (click)="callSave()">
          Save
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
