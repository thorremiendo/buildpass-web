<div *ngIf="applicationDetails">
  <div>
    <h4 style="color: #400c06" class="mb-4">
      <strong>{{ data.form.docName }}</strong>
    </h4>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div></div>
    <button
      class="text-right mt-3"
      mat-raised-button
      color="primary"
      [disabled]="isSubmitting"
      (click)="callSave()"
    >
      Save
    </button>
  </div>
  <ngx-extended-pdf-viewer
    [src]="src"
    [showToolbar]="true"
    [showSidebarButton]="false"
    [showFindButton]="false"
    [showPagingButtons]="false"
    [showZoomButtons]="true"
    [showPresentationModeButton]="true"
    [showOpenFileButton]="false"
    [showPrintButton]="false"
    [showDownloadButton]="true"
    [showBookmarkButton]="false"
    [showSecondaryToolbarButton]="true"
    [showRotateButton]="false"
    [showHandToolButton]="false"
    [showScrollingButton]="false"
    [showSpreadButton]="false"
    [showPropertiesButton]="false"
    [useBrowserLocale]="true"
    (pageRendered)="isPageRendered($event)"
    height="1000px"
    zoom="100%"
    [(formData)]="formData"
  >
  </ngx-extended-pdf-viewer>
  <!-- <ngx-dropzone
    (change)="onSelect($event, 'bpCertificate')"
    [multiple]="false"
    accept="application/pdf"
    class="mt-3"
    *ngIf="applicationDetails.application_status_id == 13"
  >
    <ngx-dropzone-label>Click here to upload file! </ngx-dropzone-label>
    <ngx-dropzone-preview
      *ngIf="bpCertificate"
      [removable]="true"
      (removed)="onRemove('bpCertificate')"
      class="mx-auto"
    >
      <ngx-dropzone-label
        >{{ bpCertificate.name }} ({{ bpCertificate.type }})</ngx-dropzone-label
      >
    </ngx-dropzone-preview>
  </ngx-dropzone> -->
  <ng-container *ngIf="isSubmitting">
    <div>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-container>
  <div class="d-flex justify-content-between">
    <button
      class="text-right mt-3"
      mat-raised-button
      color="accent"
      (click)="onNoClick()"
      [disabled]="isSubmitting"
    >
      Close
    </button>
    <button
      class="text-right mt-3"
      mat-raised-button
      color="primary"
      [disabled]="isSubmitting"
      (click)="callSave()"
      *ngIf="applicationDetails.application_status_id !== 4"
    >
      Save
    </button>
    <button
      class="text-right mt-3"
      mat-raised-button
      color="primary"
      [disabled]="isSubmitting"
      (click)="saveDoc()"
      *ngIf="applicationDetails.application_status_id == 4"
    >
      Save
    </button>
  </div>
</div>
