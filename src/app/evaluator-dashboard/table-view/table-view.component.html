<div class="container w-100">
  <div class="w-100 mt-5">
    <div class="d-flex justify-content-between mx-3">
      <div>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Application Number</mat-label>
          <input matInput placeholder="Input application number" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

    

      <!-- Name Column -->
      <ng-container matColumnDef="applicationNo">
        <th mat-header-cell *matHeaderCellDef>Applicaton Number</th>
        <td mat-cell *matCellDef="let element">{{ element.applicationNo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="postedDate">
        <th mat-header-cell *matHeaderCellDef>Posted Date</th>
        <td mat-cell *matCellDef="let element">{{ element.postedDate }}</td>
      </ng-container>

      <!-- Symbol Column -->

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef>Progress</th>
        <td mat-cell *matCellDef="let element">{{ element.progress }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="accent" (click)="goToApplicationInfo()">
            View
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
